<html>
<head>
<style>

.myclass
{
	border:2px solid black;
    	background-color:yellow;
	color:black;
	height:100;
	width:300;
}  
</style>


<script src="jquery-3.4.1.min.js"></script>
<script src="jquery-ui-1.10.2.js"></script>
<script src="jquery-1.6.2.js"></script>

<script>

$(document).ready(function(){
$('#show').click(function(){
$('div.myclass').animate({"height":200,"width":600,"color":"yellow","backgroundColor":"yellow"},2000,function(){
            $('#mymsg').html("animated...");
 });
        
});
  $('#toggle').click(function(){
   $('div.myclass').fadeTo(2000,0.3,function(){
            $('#mymsg').html("faded Out");
  });
        
   });
  
 
});
 </script>
</head>
<body>
<div id="mymsg"></div>

<input type="button" name="btn" value="Animate" id="show">

<input type="button" name="btn" value="fade the box" id="toggle">	
<div class="myclass">
   <h3> Hello World!!!!!!</h3>
	<h4> this is the new change </h4>
<div>

</body>

</html>
